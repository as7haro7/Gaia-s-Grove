<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="shortcut icon" href="assets/icons/icon.ico">
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">

        <div class="cover">
            <div class="front">
                <img src="assets/image/pla1.jpeg" alt="">
                <div class="text">
                    <span class="text-1">Cada nueva planta es una <br> nueva aventura verde</span>
                    <span class="text-2">¡cultiva tu propio oasis!</span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="box-form">
                    <div class="title">Iniciar sesión</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <label for="icon-opcion" class="">
                                    <img src="assets/icons/Rounded/Communication/mail_outline.svg" alt="icon" />
                                </label>
                                
                                <input type="text" id="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="input-box">
                                <label for="icon-opcion" class="">
                                    <img src="assets/icons/Rounded/Action/lock.svg" alt="icon" />
                                </label>
                                <input type="password" id="pass" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="text"><a href="#">¿Olvidaste tu contraseña?</a></div>
                            <div class="button input-box">
                                <input type="submit" value="Ingresar" onclick="verificarDatos()">
                            </div>
                            <div class="text sign-up-text">¿No tienes una cuenta? <a href="register.html">Regístrate
                                    ahora</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
