<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="shortcut icon" href="assets/icons/icon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">

  <div class="cover">
    <div class="front">
      <img src="assets/image/pla1.jpeg" alt="">
      <div class="text">
        <span class="text-1">Cada nueva planta es una <br> nueva aventura verde</span>
        <span class="text-2">¡cultiva tu propio oasis!</span>
      </div>
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <div class="box-form">
        <div class="title">Registro</div>
        <form action="#">
          <div class="input-boxes">
            <div class="input-box">
              <label for="" class="">
                <img src="assets/icons/Rounded/Action/perm_identity.svg" alt="icon" />
            </label>
              <input type="text" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-box">
              <label for="" class="">
                <img src="assets/icons/Rounded/Communication/mail_outline.svg" alt="icon" />
            </label>
              <input type="text" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="input-box">
              <label for="" class="">
                <img src="assets/icons/Rounded/Action/lock.svg" alt="icon" />
            </label>
              <input type="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="button input-box">
              <input type="submit" value="Enviar">
            </div>
            <div class="text sign-up-text">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión ahora</a></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
